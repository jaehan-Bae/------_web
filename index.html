<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <!-- 테스트 데이터 -->
  <script src="./js/dummy-data.js"></script>
  <!-- 색상 결정 규칙 -->
  <script src="./js/color-rules.js"></script>
  <!-- 차트 그리는 함수 (원형/막대) -->
  <script src="./js/donut.js"></script>
  <!-- 커스텀 css / js-->
  <link rel="stylesheet" href="./style.css">
  <title>피더파이프 제조 현황</title>
</head>
<body>
  <div class="layout">
    <div id="sidebar"></div>
    <div class="layout-main">
      <div class="layout-right">
        <div id="header"></div>
        <main id="content-wrap">
          전체 대시보드 제작 중 <br>
          <피더 현황> 보시면 됩니다.
        </main>
      </div>
    </div>
  </div>

  <script src="./js/custom.js"></script>
  <script>
    // header.html → #header
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
      });
  </script>
  <!-- header, sidebar, title load -->
  <script src="./js/layout.js"></script>
  <!-- 기능 렌더러 : 바차트, 도넛 랜딩 -->
  <script src="./js/project-total-progress.js"></script>
  <!-- ui 컨트롤러 : 프로젝트 진행 현황 슬라이더 -->
  <script src="./js/progress-slider.js"></script>
</body>
</html>
