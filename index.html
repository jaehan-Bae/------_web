<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
  <!-- 테스트 데이터 -->
  <script src="./js/dummy-data.js"></script>
  <!-- 색상 결정 규칙 -->
  <script src="./js/color-rules.js"></script>
  <!-- 차트 그리는 함수 (원형/막대) -->
  <script src="./js/donut.js"></script>
  <!-- 커스텀 css / js-->
  <link rel="stylesheet" href="./style.css">
  <title>피더파이프 제조 현황</title>
</head>
<body>
  <div class="layout">
    <div id="sidebar"></div>
    <div class="layout-main">
      <div class="layout-right">
        <div id="header"></div>
        <main id="content-wrap">
          <div class="main-wrap">
            <!-- 종합 공정현황 왼쪽 -->
            <div class="main-left">
              <!-- 맵 -->
              <div class="map-space">
                <!-- 두산 에너빌리티 공급 실적 -->
                <div class="map-notice">
                  <div class="map-notice1">
                    <div class="map-icon">
                      <div class="map-icon-head">
                        <img src="./images/manufacturer.png" alt="">
                        두산 에너빌리티 공급 실적
                      </div>
                      <div class="map-icon-body">
                      </div>
                    </div>
                  </div>
                  <div class="map-notice2">
                    <div class="map-icon">
                      <div class="map-icon-head">
                        <img src="./images/settings.png" alt="">
                        전세계 피더 현황
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- MAP BOTTOM -->
              <div class="map-bottom">
                <div class="map-bottom-grid">
                  <!-- Left big cards -->
                  <div class="card card--big" data-card="pickering"></div>
                  <div class="card card--big" data-card="cernavoda"></div>

                  <!-- Right small cards (2x2) -->
                  <div class="card card--small" data-card="weekly-pickering"></div>
                  <div class="card card--small" data-card="weekly-cernavoda"></div>
                  <div class="card card--small" data-card="monthly-pickering"></div>
                  <div class="card card--small" data-card="monthly-cernavoda"></div>
                </div>
              </div>
            </div>
            <div class="main-right">
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="./js/custom.js"></script>
  <script>
    // header.html → #header
    fetch("./header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").innerHTML = html;
      });
  </script>
  <!-- header, sidebar, title load -->
  <script src="./js/layout.js"></script>
  <!-- 기능 렌더러 : 바차트, 도넛 랜딩 -->
  <script src="./js/project-total-progress.js"></script>
  <!-- ui 컨트롤러 : 프로젝트 진행 현황 슬라이더 -->
  <script src="./js/progress-slider.js"></script>
</body>
</html>
