<!-- header.html -->
<div class="gnb-inner">
  <div class="gnb-left">
    <h3 class="page-title"></h3>
  </div>

  <div class="gnb-right">
    <div class="session-box">
      <span class="session-time">00:10:00</span>
      <img src="/images/clock.png" alt="세션 타이머 아이콘" class="session-icon">
    </div>

    <div class="user-box">
      <div class="avatar">
        <!-- 유저 사진 있으면 여기에 <img> -->
      </div>
      <span class="user-name">남태건</span>
      <button class="btn-logout" type="button">
        <img src="/images/exit.png" alt="로그아웃" />
      </button>
    </div>
  </div>
</div>
